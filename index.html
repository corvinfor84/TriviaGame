<!DOCTYPE html>
<html>
<head>
	
	<title>Trivia Quotes</title>
		 
	<link rel="stylesheet" type="text/css" href="TriviaGame/assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="/style/fonts/fonts.css" />

</head>
	<body>
		<!-- <div id="inner-correct">CORRECT</div>
		  <div id="inner-wrong">WRONG</div>
		    <div id="inner-time">TIME</div> -->
		    <p id="inner-correct">CORRECT</p>
		      <p id="inner-time">TIME</p>
		    	<p id="inner-wrong">WRONG</p>
		<div id="correct">0</div>
			<div id="time">90</div>
				<div id="wrongAnswer">0</div>
			<div id="questions"></div>
				<div id="options">
					<span>
						<button id="answer0" class="buttonLike" value="0"></button>
						<button id="answer1" class="buttonLike" value='1'></button>
						<button id="answer2" class="buttonLike" value='2'></button>
						<button id="answer3" class="buttonLike" value='3'></button>
						<button id="button-1" class="buttonLike">Next</button>
						<button id="restart" class="buttonLike">Restart</button>
						<button type="reset" id="start-button">Start</button>
					</span>
				</div>
					<div id="result"></div>
						<div id="info-rules"><p>Click the button with the name of the mastermind you think is the originator of the quote. Click "start" to begin.</p></div>
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="TriviaGame/assets/javascript/app.js"></script>
	</body>
</html>
